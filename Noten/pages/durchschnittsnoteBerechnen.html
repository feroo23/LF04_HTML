<!DOCTYPE html>
<html lang="De">
<head>
    <meta charset="UTF-8">
    <title>Durchschnittsnote berechnen</title>
    <meta name="author" content="Ferhat">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../styles/cssNoten.css" media="screen">
    <script src="../scripts/durchscnittBerechen.js" defer></script>

</head>

<body>
<form >
    <div>
        <h1>
            Durchschnittsnotenberechnung
        </h1>
    </div>
    <div>
        <label for="1"> Vornam</label>
        <input id="1" type="text">

        <label for="2"> Nachname:</label>
        <input id="2" type="text">
    </div>

    <div>
        <label for="note1"> Deutsch:</label>
        <input id="note1" type="number" max="6" min="1">

        <label for="note2">Mathematik:</label>
        <input id="note2" type="number" max="6" min="1">
    </div>

    <div>
        <label for="note3"> Englisch:</label>
        <input id="note3" type="number" max="6" min="1">

        <label for="note4">Informatik:</label>
        <input id="note4" type="number" max="6" min="1">
    </div>
    <div>
        <button type="button" onclick="durchscnittBerechen()">Durchschnittsnote berechnen</button>
    </div>
    <div>
        <p> Notendurchschnitt: <strong> <output id="erg"></output></strong></p>
    </div>





</form>

</body>
</html>
